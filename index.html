<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Choose Your Own Adventure</title>
</head>
<body>
	<h1>The story</h1>
	<div class="container">
		<h2 class="page-header">Once upon a time...</h2>
		<p>There once was a <span class="animal rabbit">rabbit</span> and a <span class="animal turtle">turtle</span>. The <span class="animal rabbit">rabbit</span> was very proud of his ability to run very fast, and laughed at the <span class="animal turtle">turtle</span> because he was so slow.</p>
		<img src="rabbit.png" width="200px" id="rabbit" />
		<img src="turtle.png" width="200px" id="turtle" />
	</div>
	

</body>
</html>
